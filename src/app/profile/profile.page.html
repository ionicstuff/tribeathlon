<ion-header translucent no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="text-align: left !important">
            My Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
    
    <div class="card">
        <div class="header">
            <div class="avatar">
                <img [src]="User.Image" alt="">
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="user-meta ion-text-center">
            <h3 class="playername">{{User.Name}}</h3>
            <h5 class="country">Email:{{User.Email}}</h5>
            <h6>Address: A-631 Some steet, UK</h6>
            <p>It is a long established fact that a reader will be distracted
                by the readable content of a page</p>
            <!-- <h6 class="ranking">Current ranking: <ion-chip>
                    <ion-label>2</ion-label> 
                </ion-chip>
            </h6>-->
        </div>

        <ion-button expand="full" color="secondary">@RogerFederer on Twitter</ion-button>
        <ion-button expand="full" color="secondary">View profile at ATP</ion-button> -->
    </div>
</ion-content>
