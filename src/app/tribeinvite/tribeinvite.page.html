<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title style="text-align: left !important">
          View Friends
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row style="padding-left: 10px !important;">
      
          <div *ngFor="let friend of friends">
              <div class="col-md-4 col-sm-4 col-xs-4">
                  <div class="John-Deo">
                      <img [src]="friend.UserImage" alt="" width="100" height="100"/>
                      <h5 style="margin-top: 5px !important;">{{friend.UserName}}</h5>
                      <ion-button >Invite</ion-button>
                  </div>
              </div>
          </div>
      
  </ion-row>
</ion-content>
