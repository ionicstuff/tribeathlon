<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="text-align: left !important">
            Participants
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="joined" [ngStyle]="eventStyle">
        <ion-label>Joined</ion-label>
    </ion-segment-button>
    <ion-segment-button value="interested">
        <ion-label>Interested</ion-label>
    </ion-segment-button>

</ion-segment>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let participant of participants">
            <ion-label>{{ participant.UserName }}</ion-label>
            <ion-buttons slot="end" (click)="addFriend(participant.UserID)" *ngIf="participant.IsFriend!=0">
                <ion-button fill="clear">
                    <ion-icon name="person-add"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>

    </ion-list>
    
</ion-content>
