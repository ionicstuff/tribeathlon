<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="text-align: left !important">
            Participants
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="joined">
        <ion-label>Joined</ion-label>
    </ion-segment-button>
    <ion-segment-button value="interested">
        <ion-label>Interested</ion-label>
    </ion-segment-button>

</ion-segment>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let participant of participants">
            <ion-label>{{ participant.UserName}}</ion-label>
            <ion-label slot="end">
                <small> Add Friend </small>
            </ion-label>
        </ion-item>

    </ion-list>
    
</ion-content>
