<ion-header>
    <ion-toolbar color='primary'>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="text-align: left !important">Tribes</ion-title>
        <ion-buttons slot="end" (click)="navigateToaddtribe()">
            <ion-button fill="clear">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="mytribes">
      <ion-label>My Tribes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="joined">
      <ion-label>Joined Tribes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="leaderboard">
        <ion-label>Leader Board</ion-label>
      </ion-segment-button>
  </ion-segment>
<ion-content>
    <ion-list>
            <ion-item *ngFor="let item of tribes">
                    <ion-avatar slot="start">
                      <img src="https://via.placeholder.com/75">
                    </ion-avatar>
                    <ion-label>
                      <h2 (click)='goToTribe()'>{{item.Name}}</h2>
                      <h3>I'm a big deal</h3>
                      <p>Listen, I've had a pretty messed up day...</p>
                    </ion-label>
                  </ion-item>
        <!-- <ion-item *ngFor="let item of tribes">
            <img src="https://via.placeholder.com/75">
            {{item.Name}}
        </ion-item> -->
    </ion-list>

    
    <div style="margin-top:35vh">
        <!--<h4 class="msg" *ngIf="tribes.length==0 && !loading"> No Tribes Found</h4>-->
        <h4 class="msg" *ngIf="loading">
            <ion-spinner color="purple" *ngIf="loading" name="crescent"></ion-spinner>
        </h4>


    </div>
</ion-content>
