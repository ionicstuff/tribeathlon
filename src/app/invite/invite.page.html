<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="text-align: left !important">
            Invite Friends / Tribes
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-segment color="purple" [(ngModel)]="inviteFT">
    <ion-segment-button value="Friends">
        <ion-label>
            Friends
        </ion-label>
    </ion-segment-button>
    <ion-segment-button value="Tribes">
        <ion-label>
            Tribes
        </ion-label>
    </ion-segment-button>
</ion-segment>

<ion-content>
    <div [ngSwitch]="inviteFT">
        <div *ngSwitchCase="'Friends'">
            <ion-list>
                <ion-item *ngFor="let f of friends">
                    {{f.Name}}
                    <ion-checkbox slot="start"></ion-checkbox>
                </ion-item>
            </ion-list>
            <div class="col-md-12">
                <ion-button 
                    expand="block" 
                    fill="outline" 
                    class="md button button-block button-outline ion-activatable ion-focusable hydrated">
                    Invite Friends
                </ion-button>
            </div>
        </div>
        <div *ngSwitchCase="'Tribes'">
            <ion-list>
                <ion-item *ngFor="let tribe of tribes">
                    {{tribe.Name}}
                    <ion-checkbox slot="start"></ion-checkbox>
                </ion-item>
            </ion-list>
            <div class="col-md-12">
                <ion-button 
                    expand="block" 
                    fill="outline" 
                    class="md button button-block button-outline ion-activatable ion-focusable hydrated">
                    Invite Tribes
                </ion-button>
                </div>         
        </div>
        <div *ngSwitchDefault>
            <ion-list>
                <ion-item *ngFor="let f of friends">
                    {{f.Name}}
                    <ion-checkbox slot="start"></ion-checkbox>
                </ion-item>                
            </ion-list>
            <div class="col-md-12">
                <ion-button 
                    expand="block" 
                    fill="outline" 
                    class="md button button-block button-outline ion-activatable ion-focusable hydrated">
                    Invite Friends
                </ion-button>
            </div>          
        </div>
    </div>
</ion-content>
