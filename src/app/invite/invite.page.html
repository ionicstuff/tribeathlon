<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="text-align: left !important">
            Invite Friends / Tribes
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-segment color="purple" [(ngModel)]="inviteFT">
    <ion-segment-button value="Friends">
        <ion-label>
            Friends
        </ion-label>
    </ion-segment-button>
    <ion-segment-button value="Tribes">
        <ion-label>
            Tribes
        </ion-label>
    </ion-segment-button>
</ion-segment>

<ion-content>
    <div [ngSwitch]="inviteFT">
        <div *ngSwitchCase="'Friends'">
            <ion-list>
                <ion-item *ngFor="let f of friends">
                    {{f.Name}}
                </ion-item>

            </ion-list>
        </div>
        <div *ngSwitchCase="'Tribes'">
            <ion-list>
                <ion-item *ngFor="let tribe of tribes">
                    {{tribe.Name}}
                </ion-item>
            </ion-list>
        </div>
        <div *ngSwitchDefault>
            <ion-list>
                <ion-item *ngFor="let f of friends">
                    {{f.Name}}
                </ion-item>

            </ion-list>
        </div>

    </div>
</ion-content>
