<ion-header>
    <ion-toolbar color='primary'>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title style="text-align: left !important">Add Tribe</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="col-md-12 col-sm-12 col-xs-12">


        <div class="space10"></div>

        <ion-item>
            <ion-label position="floating">Tribe Name</ion-label>
            <ion-input [(ngModel)]="tribesData.Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-input [(ngModel)]="tribesData.Description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Visibility</ion-label>
            <div class="middle-box col-md-12">
                <select class="mdb-select md-form colorful-select dropdown-primary col-md-12" [(ngModel)]="tribesData.Visibility">
                    <option value="-1" selected='selected'>Visibility</option>
                    <option value="P">Private </option>
                    <option value="O">Public</option>
                </select>
            </div>
        </ion-item>
        <div class="space10"></div>
        <div class="upload_img">
            <label for="file-input">
                <img [src]="UrlImg" alt="" width="120" height="120" (click)="selectPhoto('banner')" />
                <h4>Upload tribe image</h4>
            </label>

        </div>
        <!-- <ion-button shape="round" ion-button expand="block" fill="outline" (click)="selectInviteData()"> Select Friends
            <ion-icon slot="end" color="success" [name]="frndlist.length==0?'':'checkmark'"></ion-icon>
        </ion-button> 
        <div class="space10"></div>
        <ion-list>
            <ion-list-header>
                <ion-label>Select Friends</ion-label>
            </ion-list-header>
            <ion-item *ngFor="let frnd of frndlist">
                <ion-label>{{frnd.UserName}}</ion-label>
                <ion-checkbox slot="end" [(ngModel)]="frnd.isChecked"></ion-checkbox>
            </ion-item>
            <div *ngIf="frndlist.length==0">
                <p>You do not have any friends at the moment</p>
            </div>
        </ion-list>-->
    </div>


</ion-content>

<ion-footer>
    <ion-toolbar color="purple" (click)="AddTribe()">
        <ion-title>Create</ion-title>
    </ion-toolbar>
</ion-footer>
